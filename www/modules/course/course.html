<ion-view view-title=課程/講座><ion-content class="view-body has-header course-body"><div class="course-list list"><div class=padding><button class="button button-clear button-balanced">課程/講座</button></div><div class=item ng-repeat="course in courseList"><div class=course-content ng-bind-html=course.introtext></div><div class="row row-center"><div class="col col-33 course-author"></div><div class="col col-34 course-author"><button class="button button-small button-positive course-apply" ui-sref=menu.courseDetail({id:course.id})>詳細內容</button></div><div class="col col-33 text-right" ng-show=!course.v><button ng-show="course.applied == 0" class="button button-small button-positive course-apply" ng-click=apply(course.id) ng-disabled=data.isApplying>報名</button> <button ng-show="course.applied == 1" class="button button-small course-apply" disabled>已報名</button></div><div class="col col-33 text-right" ng-show=course.v><button class="button button-small button-positive course-apply">{{course.v | courseStatus}}</button></div></div></div></div></ion-content></ion-view>
