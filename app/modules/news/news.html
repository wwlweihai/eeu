<ion-view view-title="最新消息">
    <ion-content class="view-body has-header news-body">
        <div class="news-list">
            <div class="padding">
                <button class="button button-clear button-balanced">
                    最新消息
                </button>
            </div>
            <div class="item news-item" ng-repeat="news in data.newsList">
                <div class="news-title">
                    {{news.title}}
                </div>
                <div class="news-cdate">
                    {{news.created}}

                </div>
                <div class="news-image">
                    <img ng-src="{{news.image}}" alt=""/>
                </div>
                <div class="news-intro" ng-bind-html="news.introtext">
                </div>
                <div class="news-more dark-bg stable text-center" ui-sref="menu.newsDetail({id:news.id})">
                    more
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
